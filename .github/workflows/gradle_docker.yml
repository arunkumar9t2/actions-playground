name: Docker image update workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Set gradle permissions
        run: sudo chmod +x ./gradlew

      - name: Prepare gradle cache
        run: |
          cd docker
          export GRADLE_HOME="$(pwd)/cache/.gradle"
          echo $GRADLE_HOME
          cd ..
          ./gradlew resolveDependencies -g --no-daemon $GRADLE_HOME
          killall -9 java

name: Docker image update workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Set gradle permissions
        run: sudo chmod +x ./gradlew

      - name: Prepare gradle cache
        run: |
          cd docker
          export GRADLE_HOME="$(pwd)/cache/.gradle"
          echo $GRADLE_HOME
          cd ..
          ./gradlew resolveDependencies --no-daemon -g $GRADLE_HOME
          find $GRADLE_HOME -name "*.lock" -type f -delete
          find $GRADLE_HOME -name "gc.properties" -type f -delete

      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: ${{ github.actor }}/${{ github.repository }}/gradle-docker
          username: ${{ github.actor }}
          password: $GITHUB_TOKEN
          registry: docker.pkg.github.com
          dockerfile: Dockerfile
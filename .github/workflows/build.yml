name: Build workflow

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    container: registry.hub.docker.com/arunkumar9t2/actions-playground:latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Set gradle permissions
        run: |
          chmod +x ./gradlew
          echo $GRADLE_USER_HOME

      - name: Build project
        run: |
          ./gradlew assemble